<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Typing Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      text-align: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav {
      margin-bottom: 1rem;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #ffcc00;
      left: 0;
      bottom: -3px;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    nav a:hover::after {
      width: 100%;
    }

    header h1 {
      margin-top: 0.5rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    section {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }

    section p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #ffcc00;
      color: #1e3c72;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #e6b800;
      transform: translateY(-3px);
    }
    nav{
      display: flex;
      justify-content: center;
      gap: 50px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="User_Registration.html">Register</a>
      <a href="login.html">Login</a>
      <a href="about.html">About Us</a>
    </nav>
    <h1>Improve Your Typing Speed</h1>
  </header>
  <main>
    <section>
      <h2>Test Your Typing Skills</h2>
      <p>Join us and boost your typing speed with interesting exercises! üòçüòé</p>
      <a href="typing_test.html" class="btn">Start Typing Test</a>
    </section>
  </main>
</body>
</html>
