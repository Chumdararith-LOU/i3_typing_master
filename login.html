<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #555;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #1abc9c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .links a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1abc9c;
            text-decoration: underline;
        }

        .message-box {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }
        .login {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #16a085;
            color: white;
            height: 3em;
            border-radius: 8px;
        }
        .login:hover {
            background-color: #1abc9c;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <div id="messageBox" class="message-box"></div>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <a class="login" href="index.html">Login</a>
        </form>
        <div class="links">
            <a href="reset_password.html">Forgot Password?</a>
            <span>|</span>
            <a href="User_Registration.html">Register</a>
        </div>
    </div>
</body>

</html>
