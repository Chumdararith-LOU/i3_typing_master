<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    /* Resetting default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body styles with a vibrant gradient background */
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Glassmorphism-style container for the registration form */
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
      width: 320px;
      color: #ffffff;
      text-align: center;
    }
    
    /* Heading and horizontal line */
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    
    hr {
      border: none;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }
    
    /* Form styling with a vertical layout and spacing */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    
    label {
      margin-bottom: 5px;
      display: block;
    }
    
    /* Styling text, email, and password inputs */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      outline: none;
      font-size: 1em;
    }
    
    /* Placeholder text styling */
    input::placeholder {
      color: #f1f1f1;
    }
    
    /* Submit button styling with a gradient and smooth hover effect */
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #7c6c42, #fc9700);
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    
    input[type="submit"]:hover {
      background: linear-gradient(45deg, #ff5c0b, #fd9800);
    }
    
    /* Paragraph and link styling */
    p {
      margin-top: 20px;
      font-size: 0.9em;
    }
    
    p a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <hr>
    <form action="register">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">

      <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
